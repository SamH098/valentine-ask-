<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine’s Day ❤️</title>

  <style>
    :root { color-scheme: dark; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #2a0b14, #0e0e0e);
      overflow:hidden;
    }

    /* Layout container */
    .wrap{
      width:min(980px, 92vw);
      height:min(720px, 82vh);
      position:relative;
      border-radius:22px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 30px 90px rgba(0,0,0,0.6);
      overflow:hidden;
    }

    /* 2x2 grid */
    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 14px;
      padding: 18px;
    }

    .photo{
      width:100%;
      height:100%;
      object-fit: cover;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,0.12);

      /* fade-in animation base */
      opacity:0;
      transform: translateY(10px) scale(0.985);
      transition: opacity 900ms ease, transform 900ms ease, box-shadow 900ms ease, filter 900ms ease;

      /* Pro-level romantic look */
      box-shadow: 0 20px 60px rgba(255, 0, 100, 0.25);
      filter: saturate(1.12) contrast(1.06);
      cursor: zoom-in;
    }

    .photo.show{
      opacity:1;
      transform: translateY(0) scale(1);

      /* slightly stronger glow once shown */
      box-shadow: 0 26px 80px rgba(255, 0, 120, 0.32);
    }

    /* Message overlay */
    .message{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      opacity:0;
      transform: scale(0.98);
      transition: opacity 900ms ease, transform 900ms ease;
    }

    .message.show{
      opacity:1;
      transform: scale(1);
    }

    .message h1{
      margin:0;
      text-align:center;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(6px);
      line-height:1.1;
      font-size: clamp(28px, 4vw, 54px);
      color: #fff;
      text-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 0 28px rgba(255, 0, 120, 0.35);
    }

    /* Lightbox overlay */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
      padding: 18px;
    }

    .lightbox.show{
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img{
      max-width: 92vw;
      max-height: 86vh;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,0.14);
      box-shadow: 0 30px 100px rgba(255,0,120,0.35);
      transform: scale(0.85);
      transition: transform 0.4s ease;
      cursor: zoom-out;
    }

    .lightbox.show img{
      transform: scale(1);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="grid">
      <img class="photo" id="p1" src="a.jpg" alt="a" />
      <img class="photo" id="p2" src="b.jpg" alt="b" />
      <img class="photo" id="p3" src="c.jpg" alt="c" />
      <img class="photo" id="p4" src="d.jpg" alt="d" />
    </div>

    <div class="message" id="msg">
      <h1>Happy Valentine’s Day ❤️</h1>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <img id="lightboxImg" src="" alt="Expanded view">
  </div>

  <script>
    // Fade-in sequence
    const photos = [
      document.getElementById("p1"),
      document.getElementById("p2"),
      document.getElementById("p3"),
      document.getElementById("p4"),
    ];
    const msg = document.getElementById("msg");

    const stepMs = 700;
    const startDelay = 250;

    photos.forEach((img, i) => {
      setTimeout(() => img.classList.add("show"), startDelay + i * stepMs);
    });

    const total = startDelay + (photos.length - 1) * stepMs + 950;
    setTimeout(() => msg.classList.add("show"), total);

    // Lightbox (click to expand)
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    document.querySelectorAll(".photo").forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.classList.add("show");
        lightbox.setAttribute("aria-hidden", "false");
      });
    });

    // Close on click outside
    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("show");
      lightbox.setAttribute("aria-hidden", "true");
    });

    // Close on ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        lightbox.classList.remove("show");
        lightbox.setAttribute("aria-hidden", "true");
      }
    });
  </script>
</body>
</html>

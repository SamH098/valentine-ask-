<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine’s Day ❤️</title>

  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #2a0b14, #0e0e0e);
      overflow:hidden;
    }

    /* Layout container */
    .wrap{
      width:min(980px, 92vw);
      height:min(720px, 82vh);
      position:relative;
      border-radius:22px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 30px 90px rgba(0,0,0,0.6);
      overflow:hidden;
    }

    /* The 2x2 photo grid centered */
    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 14px;
      padding: 18px;
    }

    .photo{
      width:100%;
      height:100%;
      object-fit: cover;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,0.12);
      box-shadow: 0 18px 50px rgba(0,0,0,0.45);

      opacity:0;
      transform: translateY(10px) scale(0.985);
      transition: opacity 900ms ease, transform 900ms ease;
      filter: saturate(1.08) contrast(1.05);
    }

    .photo.show{
      opacity:1;
      transform: translateY(0) scale(1);
    }

    /* Text overlay */
    .message{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      opacity:0;
      transform: scale(0.98);
      transition: opacity 900ms ease, transform 900ms ease;
    }

    .message.show{
      opacity:1;
      transform: scale(1);
    }

    .message h1{
      margin:0;
      text-align:center;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(6px);
      line-height:1.1;
      font-size: clamp(28px, 4vw, 54px);
      color: #fff;
      text-shadow: 0 12px 40px rgba(0,0,0,0.6);
    }

    /* Optional little hearts */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0.55;
      mix-blend-mode: screen;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="grid">
      <img class="photo" id="p1" src="a.jpg" alt="a" />
      <img class="photo" id="p2" src="b.jpg" alt="b" />
      <img class="photo" id="p3" src="c.jpg" alt="c" />
      <img class="photo" id="p4" src="d.jpg" alt="d" />
    </div>

    <div class="message" id="msg">
      <h1>Happy Valentine’s Day ❤️</h1>
    </div>
  </div>

  <script>
    // If your file is truly named c.gpg, change "c.jpg" to "c.gpg" above.
    const photos = [
      document.getElementById("p1"),
      document.getElementById("p2"),
      document.getElementById("p3"),
      document.getElementById("p4"),
    ];
    const msg = document.getElementById("msg");

    // Staggered fade-in
    const stepMs = 700;  // time between each photo showing
    const startDelay = 250;

    photos.forEach((img, i) => {
      setTimeout(() => img.classList.add("show"), startDelay + i * stepMs);
    });

    // Show text after the last image animates in
    const total = startDelay + (photos.length - 1) * stepMs + 950;
    setTimeout(() => msg.classList.add("show"), total);
  </script>
</body>
</html>

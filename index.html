<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Choose Wisely üòà</title>

<style>
:root { color-scheme: dark; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#0e0e0e;
  overflow:hidden;
}

/* Background Reveal */
#bgReveal{
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;

  opacity: 0;
  transition: opacity 0.8s ease, filter 0.8s ease;
  filter: brightness(0.75) blur(8px);
}

/* Main Card */
.card{
  width:min(560px,92vw);
  padding:28px;
  border-radius:18px;
  background:rgba(0,0,0,0.15);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 25px 80px rgba(0,0,0,0.6);
  text-align:center;
  position:relative;
  z-index:2;
  backdrop-filter: blur(6px);
}

h1{ margin:0 0 18px; font-size:28px; }
p{ margin:0 0 22px; opacity:0.85; }

.btns{
  position:relative;
  height:140px;
}

/* Buttons */
button{
  border:0;
  padding:12px 20px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  font-size:16px;
  position:absolute;
  transition: all .2s ease;
}

.yes{
  background:#2ecc71;
  color:#111;
  left:50%;
  transform:translateX(-120%);
}

.no{
  background:#ff4d4d;
  color:#111;
  left:50%;
  transform:translateX(20%);
}

/* Resistance message */
#resistMsg{
  margin-top:18px;
  opacity:0;
  transition:opacity .5s ease;
  font-weight:600;
  color:#ff9eb5;
}
</style>
</head>

<body>

<img id="bgReveal" src="aa.jpg" alt="Hidden Love">

<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <p>Choose wisely üòè</p>

  <div class="btns" id="arena">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div id="resistMsg">Just click yes already üò≠</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const arena = document.getElementById("arena");
const bgReveal = document.getElementById("bgReveal");
const resistMsg = document.getElementById("resistMsg");

let revealLevel = 0;
const maxReveal = 6;

function moveNoButton(){
  const arenaRect = arena.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = arenaRect.width - btnRect.width;
  const maxY = arenaRect.height - btnRect.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function increaseReveal(){
  if(revealLevel < maxReveal){
    revealLevel++;

    const newOpacity = revealLevel / maxReveal;
    const newBlur = 8 - (revealLevel * 1.2);

    bgReveal.style.opacity = newOpacity;
    bgReveal.style.filter = `brightness(0.85) blur(${Math.max(newBlur,0)}px)`;

    /* Make Yes button grow slightly */
    const scale = 1 + (revealLevel * 0.05);
    yesBtn.style.transform = `translateX(-120%) scale(${scale})`;

    /* Show resistance message */
    if(revealLevel >= 3){
      resistMsg.style.opacity = 1;
    }
  }
}

/* Runaway behavior */
noBtn.addEventListener("mouseenter", () => {
  moveNoButton();
  increaseReveal();
});

noBtn.addEventListener("touchstart", (e)=>{
  e.preventDefault();
  moveNoButton();
  increaseReveal();
});

/* If they somehow click No */
noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  increaseReveal();
});

/* Yes button redirects */
yesBtn.addEventListener("click",()=>{
  window.location.href = "love.html";
});
</script>

</body>
</html>
